<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Admin Panel</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap");
      /* Additional CSS for responsiveness */
      * {
        font-family: "Poppins", sans-serif;
      }
      .active {
        background-color: rgb(14, 172, 122);
        color: rgb(255, 255, 255);
      }
      .search-container {
        margin-bottom: 20px;
      }
      .search-input {
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 10px;
        width: 100%;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background-color: #fff;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f4f4f4;
        font-weight: 600;
      }
    </style>
  </head>
  <body class="bg-blue-100">
    <div class="flex flex-col lg:flex-row h-screen">
      <!-- Sidebar -->
       <aside class="bg-green-600 text-blue-100 w-full lg:w-64 xl:w-72 flex-shrink-0">
      <!-- Sidebar Header -->
      <div class="px-4 py-6 flex items-center justify-between">
        <div class="flex items-center cursor-pointer">
          <span class="text-lg font-semibold">Super Admin Panel</span>
        </div>
        <!-- Sidebar toggle button -->
        <button id="toggleSidebar" class="block lg:hidden focus:outline-none">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <!-- Sidebar Items -->
      <nav class="flex-grow hidden lg:block">
        <ul class="space-y-2">
          <!-- Sidebar item with responsive text -->
           <li class="px-4 py-2 flex items-center">
              <i class="fas fa-home mr-2"></i>
              <span><a href="/superAdmin">Home</a></span>
            </li>
            <li class="px-4 py-2 flex items-center">
              <i class="fas fa-map-marker-alt mr-2"></i> <!-- Map/Location Icon -->
              <span><a href="/viewDevice">View Devices</a></span>
            </li>
            <li class="px-4 py-2 flex items-center">
              <i class="fas fa-plus-square mr-2"></i> <!-- Add Icon -->
              <span><a href="/addDevice">Add Device</a></span>
            </li>
            <li class="px-4 py-2 flex items-center">
              <i class="fas fa-minus-square mr-2"></i> <!-- Remove Icon -->
              <span><a href="removedevice.html">Remove Device</a></span>
            </li>
            <li class="px-4 py-2 flex items-center">
              <i class="fas fa-user-plus mr-2"></i> <!-- Add User Icon -->
              <span><a href="/addUser">Add User</a></span>
            </li>
            <li class="px-4 py-2 flex items-center">
              <i class="fas fa-bell mr-2"></i> <!-- Notice/Notification Icon -->
              <span><a href="/notice">Notice</a></span>
            </li>
          <li class="px-4 py-2 flex items-center ">
            <i class="fas fa-exclamation-circle mr-2"></i> <!-- Complaint Icon -->
            <span><a href="/viewComplains">View Complaint</a></span>
          </li>
        </ul>
      </nav>
    </aside>

      <!-- Main Content -->
      <main class="flex-grow p-4 lg:p-8">
        <div class="max-w-6xl mx-auto">
          <!-- Dashboard Header -->
          <h1 class="text-3xl font-semibold text-gray-800 mb-4">Dashboard</h1>

          <!-- Total Farmers Section -->
          <div class="bg-white rounded-lg shadow p-4 lg:p-6">
            <h2 class="text-lg font-semibold mb-2">Total Farmers</h2>
            <ul class="divide-y divide-gray-300">
              <li class="py-2">
                <span class="text-gray-600">Total Devices</span>
                <span id="degradableAmount" class="text-blue-600 ml-2" th:text="${totalDevices}"></span>
              </li>
              <li class="py-2">
                <span class="text-gray-600">Total Farmers</span>
                <span id="nonDegradableAmount" class="text-red-600 ml-2" th:text="${totalUser}">0</span>
              </li>
              <li class="py-2">
                <span class="text-gray-600">Devices Returned</span>
                <span id="othersAmount" class="text-green-600 ml-2">3</span>
              </li>
            </ul>
          </div>
        </div>
        
        <div class="max-w-6xl mx-auto">
          <h1 class="text-3xl font-semibold text-gray-800 mb-4">
            Engaged Users
          </h1>

          <!-- Search Bar -->
          <div class="search-container">
            <input
              type="text"
              id="searchInput"
              class="search-input"
              placeholder="Search by name..."
            />
          </div>

          <!-- Profile Table -->
          <table>
            <thead>
              <tr >
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Address</th>
                <th>Category</th>
                <th>Edit</th>
                <th>Delete</th>
                

              </tr>
            </thead>
            <tbody id="profileTableBody">
              <!-- Example Farmer Profiles -->
              <tr th:each="u:${uList}">
                <td th:text="${u.id}"></td>
                <td th:text="${u.username}"></td>
                <td th:text="${u.email}"></td>
                <td th:text="${u.address}"></td>
                <td th:text="${u.category}"></td>
                <td>
				<a th:href="@{'/editUser/'+${u.id}}">
					<input type="submit" value="Edit">					
				</a>
				</td>
				<td>
					<a th:href="@{'/deleteUser/'+${u.id}}">
						
						<input type="submit" value="Delete">
						
					</a>
				</td>

           
              </tr>
  
              <!-- More profiles can be added here -->
            </tbody>
          </table>
        </div>
      </main>
    </div>

    <!-- Chart.js (No longer needed, so you can remove this) -->
    <!-- Script for Sidebar Toggle -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Hamburger menu icon
        const toggleSidebarButton = document.getElementById("toggleSidebar");
        const sidebarNav = document.querySelector("aside nav");

        // Toggle sidebar when hamburger icon is clicked
        toggleSidebarButton.addEventListener("click", function () {
          sidebarNav.classList.toggle("hidden");
        });
      });
    </script>
    <script>
      // Search functionality for the table
      document
        .getElementById("searchInput")
        .addEventListener("input", function () {
          const searchTerm = this.value.toLowerCase();
          const rows = document.querySelectorAll("#profileTableBody tr");
          rows.forEach((row) => {
            const cells = row.getElementsByTagName("td");
            const name = cells[0].textContent.toLowerCase();
            if (name.includes(searchTerm)) {
              row.style.display = "";
            } else {
              row.style.display = "none";
            }
          });
        });
    </script>
  </body>
</html>
