<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap");
    * {
      font-family: "Poppins", sans-serif;
    }
    .active {
      background-color: rgb(14, 172, 122);
      color: rgb(255, 255, 255);
    }
  </style>
</head>
<body class="bg-blue-100">
  <div class="flex flex-col lg:flex-row h-screen">
    <!-- Sidebar -->
    <aside class="bg-green-600 text-blue-100 w-full lg:w-64 xl:w-72 flex-shrink-0">
      <!-- Sidebar Header -->
      <div class="px-4 py-6 flex items-center justify-between">
        <div class="flex items-center cursor-pointer">
          <span class="text-lg font-semibold">Super Admin Panel</span>
        </div>
        <!-- Sidebar toggle button -->
        <button id="toggleSidebar" class="block lg:hidden focus:outline-none">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <!-- Sidebar Items -->
      <nav class="flex-grow hidden lg:block">
        <ul class="space-y-2">
          <!-- Sidebar item with responsive text -->
          <li class="px-4 py-2 flex items-center">
            <i class="fas fa-home mr-2"></i>
            <span><a href="/superAdmin">Home</a></span>
          </li>
          <li class="px-4 py-2 flex items-center">
            <i class="fas fa-map-marker-alt mr-2"></i> <!-- Map/Location Icon -->
            <span><a href="/viewDevice">View Devices</a></span>
          </li>
          <li class="px-4 py-2 flex items-center">
            <i class="fas fa-plus-square mr-2"></i> <!-- Add Icon -->
            <span><a href="/addDevice">Add Device</a></span>
          </li>
          <li class="px-4 py-2 flex items-center">
            <i class="fas fa-minus-square mr-2"></i> <!-- Remove Icon -->
            <span><a href="/removeDevice">Remove Device</a></span>
          </li>
          <li class="px-4 py-2 flex items-center">
            <i class="fas fa-user-plus mr-2"></i> <!-- Add User Icon -->
            <span><a href="/addUser">Add User</a></span>
          </li>
          <li class="px-4 py-2 flex items-center">
            <i class="fas fa-bell mr-2"></i> <!-- Notice/Notification Icon -->
            <span><a href="/notice">Notice</a></span>
          </li>
          <li class="px-4 py-2 flex items-center ">
            <i class="fas fa-exclamation-circle mr-2"></i> <!-- Complaint Icon -->
            <span><a href="/viewComplains">View Complaint</a></span>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-grow p-6">
      <h1 class="text-2xl font-semibold mb-6">Complaints and Suggestions</h1>
      
      <!-- Complaints List -->
      <div id="complaintsList" class="space-y-4">
        <!-- Static Complaint 1 -->
       <div th:each="complaint : ${cList}" class="bg-white shadow-md p-4 rounded-lg">
			  <h2 class="text-xl font-semibold">Farmer: <span th:text="${complaint.name}"></span></h2>
			  <p class="mt-2"><strong>Complaint:</strong> <span th:text="${complaint.description}"></span></p>
			
			  <!-- Suggestion Form -->
			  <form action="/submitSuggestion" method="post" class="mt-4">
			    <label for="suggestion-${complaint.id}" class="block text-sm font-medium text-gray-700">Your Suggestion:</label>
			    <textarea id="suggestion-${complaint.id}" name="suggestion" rows="3" class="mt-1 p-2 w-full border rounded-md"></textarea>
			    <input type="hidden" name="complaintId" th:value="${complaint.id}" />
			    <button type="submit" class="mt-2 px-4 py-2 bg-green-600 text-white rounded-md">Send Suggestion</button>
			  </form>
		</div>


        <!-- Static Complaint 2 -->
     <!--    <div class="bg-white shadow-md p-4 rounded-lg">
          <h2 class="text-xl font-semibold">Farmer: Jane Smith</h2>
          <p class="mt-2"><strong>Complaint:</strong> Low yield in rice crops.</p>
          
          Suggestion Form
          <form class="mt-4">
            <label for="suggestion-2" class="block text-sm font-medium text-gray-700">Your Suggestion:</label>
            <textarea id="suggestion-2" name="suggestion" rows="3" class="mt-1 p-2 w-full border rounded-md"></textarea>
            <button type="submit" class="mt-2 px-4 py-2 bg-green-600 text-white rounded-md">Send Suggestion</button>
          </form>
        </div> -->
        
      </div>
    </main>
  </div>
</body>
</html>
