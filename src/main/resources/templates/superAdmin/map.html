<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blue-Green Dashboard</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
      /* Additional CSS for responsiveness */
      * {
        font-family: "Poppins", sans-serif;
      }
      .active {
        background-color: rgb(14, 172, 122);
        color: rgb(255, 255, 255);
      }
      @media (min-width: 1024px) {
        .lg\\:flex {
          display: flex;
        }

        .lg\\:hidden {
          display: none;
        }
      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet-routing-machine/dist/leaflet-routing-machine.css"
    />
    <style>
      /* Updated map size and border styling */
      #map {
        width: 100%;
        height: 100%; /* Adjust the height as desired */
        border: 2px solid #ccc;
        border-radius: 5px;
      }
    </style>
  </head>
  <body class="bg-blue-100">
    <div class="flex flex-col lg:flex-row h-screen">
      <!-- Sidebar -->
 <aside class="bg-green-600 text-blue-100 w-full lg:w-64 xl:w-72 flex-shrink-0">
      <!-- Sidebar Header -->
      <div class="px-4 py-6 flex items-center justify-between">
        <div class="flex items-center cursor-pointer">
          <span class="text-lg font-semibold">Super Admin Panel</span>
        </div>
        <!-- Sidebar toggle button -->
        <button id="toggleSidebar" class="block lg:hidden focus:outline-none">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <!-- Sidebar Items -->
      <nav class="flex-grow hidden lg:block">
        <ul class="space-y-2">
          <!-- Sidebar item with responsive text -->
           <li class="px-4 py-2 flex items-center">
              <i class="fas fa-home mr-2"></i>
              <span><a href="/superAdmin">Home</a></span>
            </li>
            <li class="px-4 py-2 flex items-center">
              <i class="fas fa-map-marker-alt mr-2"></i> <!-- Map/Location Icon -->
              <span><a href="/viewDevice">View Devices</a></span>
            </li>
            <li class="px-4 py-2 flex items-center">
              <i class="fas fa-plus-square mr-2"></i> <!-- Add Icon -->
              <span><a href="/addDevice">Add Device</a></span>
            </li>
            <li class="px-4 py-2 flex items-center">
              <i class="fas fa-minus-square mr-2"></i> <!-- Remove Icon -->
              <span><a href="/removeDevice">Remove Device</a></span>
            </li>
            <li class="px-4 py-2 flex items-center">
              <i class="fas fa-user-plus mr-2"></i> <!-- Add User Icon -->
              <span><a href="/addUser">Add User</a></span>
            </li>
            <li class="px-4 py-2 flex items-center">
              <i class="fas fa-bell mr-2"></i> <!-- Notice/Notification Icon -->
              <span><a href="/notice">Notice</a></span>
            </li>
          <li class="px-4 py-2 flex items-center ">
            <i class="fas fa-exclamation-circle mr-2"></i> <!-- Complaint Icon -->
            <span><a href="/viewComplains">View Complaint</a></span>
          </li>
        </ul>
      </nav>
    </aside>


      <!-- Main Content -->
      <main class="flex-grow p-4 lg:p-8">


        <div id="map"></div>
      </main>
      
      
      
      
    </div>

    <!-- Chart.js -->
    <script th:src="@{js/jquery.min.js}"></script>
    <script th:src="@{js/popper.js}"></script>
    <script th:src="@{js/bootstrap.min.js}"></script>
    <script th:src="@{js/main.js}"></script>

    <script th:inline="javascript">
		var devices = /*[[${device}]]*/ [];
		var map = L.map("map").setView([51.505, -0.09], 13);

		  L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
		    maxZoom: 19,
		    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
		  }).addTo(map);

		  navigator.geolocation.watchPosition(success, error);
		  let marker, zoomed, userLat, userLng, routingControl, radiusCircle;

		  // Red icon for additional markers
		  const redIcon = L.icon({
		    iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png",
		    iconSize: [25, 41],
		    iconAnchor: [12, 41],
		    popupAnchor: [1, -34],
		    shadowUrl: "https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png",
		    shadowSize: [41, 41],
		  });

		  // Custom green icon for device markers
		  const greenIcon = L.icon({
		    iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png",
		    iconSize: [25, 41],
		    iconAnchor: [12, 41],
		    popupAnchor: [1, -34],
		    shadowUrl: "https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png",
		    shadowSize: [41, 41],
		  });

		  function success(pos) {
		    userLat = pos.coords.latitude;
		    userLng = pos.coords.longitude;

		    if (marker) {
		      map.removeLayer(marker);
		    }

		    marker = L.marker([userLat, userLng]).addTo(map);

		    // Add a circle around the current location with blue color and smaller radius
		    if (radiusCircle) {
		      map.removeLayer(radiusCircle);
		    }

		    radiusCircle = L.circle([userLat, userLng], {
		      color: 'blue',
		      fillColor: '#00F',
		      fillOpacity: 0.2,
		      radius: 200 // Radius in meters (adjusted to a smaller value)
		    }).addTo(map);

		    // Use the latitude, longitude, and device ID from the model to place markers
		    devices.forEach(function(device) {
		      L.marker([device.latitude, device.longitude], { icon: greenIcon })
		        .addTo(map)
		        .bindPopup(`Device ID: ${device.deviceId}`);
		    });

		    if (!zoomed) {
		      map.setView([userLat, userLng], 13);
		      zoomed = true;
		    }
		  }

		  function error(err) {
		    alert("Error getting current location: " + err.message);
		  }

		  function showRandomMarkers(lat, lng) {
		    const numMarkers = Math.floor(Math.random() * 3) + 2;

		    for (let i = 0; i < numMarkers; i++) {
		      const randomLat = lat + (Math.random() - 0.5) * 0.01;
		      const randomLng = lng + (Math.random() - 0.5) * 0.01;

		      L.marker([randomLat, randomLng], { icon: redIcon })
		        .addTo(map)
		        .bindPopup(`Random Red Marker ${i + 1}`);
		    }
		  }

		  function onMarkerClick(e) {
		    if (routingControl) {
		      map.removeControl(routingControl);
		    }

		    routingControl = L.Routing.control({
		      waypoints: [L.latLng(userLat, userLng), e.latlng],
		    }).addTo(map);
		  }

		  navigator.geolocation.watchPosition(success, error);

		  const infoContent = document.getElementById("infoContent");

		  function openInfoPanel() {
		    infoPanel.classList.add("open");
		  }

		  function closeInfoPanel() {
		    infoPanel.classList.remove("open");
		  }

		  document
		    .getElementById("searchButton")
		    .addEventListener("click", function () {
		      const query = document.getElementById("searchInput").value;

		      const kathmanduValleyBounds = "85.2154,27.5142,85.4685,27.7465";

		      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}&viewbox=${kathmanduValleyBounds}`)
		        .then((response) => response.json())
		        .then((data) => {
		          if (data && data.length > 0) {
		            const result = data[0];
		            const lat = parseFloat(result.lat);
		            const lon = parseFloat(result.lon);

		            if (marker) {
		              map.removeLayer(marker);
		            }

		            marker = L.marker([lat, lon]).addTo(map);
		            map.setView([lat, lon], 13);

		            openInfoPanel();
		          } else {
		            alert("Location not found within Kathmandu Valley.");
		          }
		        })
		        .catch((error) => {
		          console.error("Error:", error);
		        });
		    });

		  document
		    .getElementById("clearButton")
		    .addEventListener("click", function () {
		      document.getElementById("searchInput").value = "";
		      closeInfoPanel();
		    });

		  openInfoPanel();
    </script>
  </body>
</html>
