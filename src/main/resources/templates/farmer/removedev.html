<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Device Removal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

        * {
            font-family: "Poppins", sans-serif;
        }

        .form-container {
            margin: 20px auto;
            max-width: 500px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .form-container h2 i {
            margin-right: 10px;
            color: #ff5722;
        }

        .form-container label {
            font-weight: bold;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
         <aside class="bg-green-600 text-blue-100 w-full lg:w-64 xl:w-72 flex-shrink-0">
      <!-- Sidebar Header -->
      <div class="px-4 py-6 flex items-center justify-between">
        <div class="flex items-center cursor-pointer">
          <span class="text-lg font-semibold">Farmer Panel</span>
        </div>
        <!-- Sidebar toggle button -->
        <button id="toggleSidebar" class="block lg:hidden focus:outline-none">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <!-- Sidebar Items -->
      <nav class="flex-grow hidden lg:block">
        <ul class="space-y-2">
          <li class="px-4 py-2 flex items-center active">
            <i class="fas fa-home mr-2"></i>
            <span><a href="/farmerDash" class="text-blue-100">Dashboard</a></span>
          </li>
          <li class="px-4 py-2 flex items-center">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span><a href="/raiseComplain" class="text-blue-100">Register a Complaint</a></span>
          </li>
          <li class="px-4 py-2 flex items-center">
            <i class="fas fa-trash mr-2"></i>
            <span><a href="removeDeviceReq" class="text-blue-100">Request Device Removal</a></span>
          </li>
          <li class="px-4 py-2 flex items-center">
            <i class="fas fa-bell mr-2"></i>
            <span><a href="/farmerNotice" class="text-blue-100">Farmer Notices</a></span>
          </li>
          <li class="px-4 py-2 flex items-center sidebar">
            <i class="fas fa-question-circle mr-2"></i>
            <span><a href="/faq" class="text-blue-100">FAQ</a></span>
        </li>
        </ul>
      </nav>
    </aside>
        <!-- Main Content -->
        <main class="flex-grow flex items-center justify-center p-8">
            <div class="form-container">
                <h2><i class="fas fa-trash"></i> Request Device Removal</h2>
                <form class="bg-white rounded-lg" action="/requestDeviceRemoval" method="post">
                    <div class="mb-3">
                        <label for="deviceName" class="block text-gray-700 mb-1">Farmer Name</label>
                        <input type="text" id="deviceName" name="name" class="w-full px-3 py-2 border rounded-lg" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="deviceId" class="block text-gray-700 mb-1">Device ID</label>
                        <select id="deviceId" name="deviceid" class="w-full px-3 py-2 border rounded-lg" required>
                		<option value="" disabled selected>Select a device ID</option>
               			<th:block th:each="nd : ${nd}">
                    	<option th:value="${nd.deviceId}" th:text="${nd.deviceId}"></option>
                	</th:block>
            </select>
                    </div>
                    <div class="mb-3">
                        <label for="removalReason" class="block text-gray-700 mb-1">Reason for Removal</label>
                        <textarea id="removalReason" name="reason" rows="3" class="w-full px-3 py-2 border rounded-lg" placeholder="Describe the reason for removal" required></textarea>
                    </div>
                    <div class="flex justify-end">
                        <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-lg">Submit Request</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
