<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmer Notices</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

        * {
            font-family: "Poppins", sans-serif;
        }

        .notice-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background-color: #fff;
            margin-bottom: 20px;
        }

        .notice-container h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .notice {
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            color: #fff;
            font-size: 1rem;
        }

        .notice-title {
            font-weight: 600;
        }

        .notice-date {
            color: #ddd;
            font-size: 0.875rem;
        }

        .notice:nth-child(1) {
            background-color: #006400; /* Dark green */
        }

        .notice:nth-child(2) {
            background-color: #228B22; /* Forest green */
        }

        .notice:nth-child(3) {
            background-color: #2E8B57; /* Sea green */
        }

        .notice:nth-child(4) {
            background-color: #3CB371; /* Medium sea green */
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="flex flex-col lg:flex-row h-screen">
        <!-- Sidebar -->
         <aside class="bg-green-600 text-blue-100 w-full lg:w-64 xl:w-72 flex-shrink-0">
      <!-- Sidebar Header -->
      <div class="px-4 py-6 flex items-center justify-between">
        <div class="flex items-center cursor-pointer">
          <span class="text-lg font-semibold">Farmer Panel</span>
        </div>
        <!-- Sidebar toggle button -->
        <button id="toggleSidebar" class="block lg:hidden focus:outline-none">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <!-- Sidebar Items -->
      <nav class="flex-grow hidden lg:block">
        <ul class="space-y-2">
          <li class="px-4 py-2 flex items-center active">
            <i class="fas fa-home mr-2"></i>
            <span><a href="/farmerDash" class="text-blue-100">Dashboard</a></span>
          </li>
          <li class="px-4 py-2 flex items-center">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span><a href="/raiseComplain" class="text-blue-100">Register a Complaint</a></span>
          </li>
          <li class="px-4 py-2 flex items-center">
            <i class="fas fa-trash mr-2"></i>
            <span><a href="removeDeviceReq" class="text-blue-100">Request Device Removal</a></span>
          </li>
          <li class="px-4 py-2 flex items-center">
            <i class="fas fa-bell mr-2"></i>
            <span><a href="/farmerNotice" class="text-blue-100">Farmer Notices</a></span>
          </li>
          <li class="px-4 py-2 flex items-center sidebar">
            <i class="fas fa-question-circle mr-2"></i>
            <span><a href="/faq" class="text-blue-100">FAQ</a></span>
        </li>
        </ul>
      </nav>
    </aside>

        <!-- Main Content -->
        <main class="flex-grow p-4 lg:p-8">
            <div class="max-w-6xl mx-auto">
                <h1 class="text-3xl font-semibold text-gray-800 mb-4">Farmer Notices</h1>

                <!-- Notices Section -->
                <div class="notice-container">
                    <h2>Important Notices</h2>
                    <div class="notice" th:each="n:${notice}">
                        <p class="notice-title" th:text="${n.title}"></p>
                        <p class="notice-date" th:text="${n.date}"></p>
                        <p th:text="${n.description}"></p>
                    </div>
                    
                </div>
            </div>
        </main>
    </div>
</body>

</html>
