<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap");
      /* Additional CSS for responsiveness */
      * {
        font-family: "Poppins", sans-serif;
      }
      .active {
        background-color: rgb(14, 172, 122);
        color: rgb(255, 255, 255);
      }
    </style>
  </head>
  <body class="bg-blue-100">
    <div class="flex flex-col lg:flex-row h-screen">
      <!-- Sidebar -->
      <aside
        class="bg-green-600 text-blue-100 w-full lg:w-64 xl:w-72 flex-shrink-0"
      >
        <!-- Sidebar Header -->
        <div class="px-4 py-6 flex items-center justify-between">
          <div class="flex items-center cursor-pointer">
            <span class="text-lg font-semibold">Super Admin Panel</span>
          </div>
          <!-- Sidebar toggle button -->
          <button id="toggleSidebar" class="block lg:hidden focus:outline-none">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <!-- Sidebar Items -->
        <nav class="flex-grow hidden lg:block">
          <ul class="space-y-2">
            <!-- Sidebar item with responsive text -->
            <li class="px-4 py-2 flex items-center">
              <i class="fas fa-home mr-2"></i>
              <span><a href="adminDashboard.html">Home</a></span>
            </li>
            <li class="px-4 py-2 flex items-center">
              <i class="fas fa-map-marker-alt mr-2"></i>
              <!-- Map/Location Icon -->
              <span><a href="map.html">View Devices</a></span>
            </li>
            <li class="px-4 py-2 flex items-center">
              <i class="fas fa-plus-square mr-2"></i>
              <!-- Add Icon -->
              <span><a href="add.html">Add Device</a></span>
            </li>
            <li class="px-4 py-2 flex items-center">
              <i class="fas fa-minus-square mr-2"></i>
              <!-- Remove Icon -->
              <span><a href="removedevice.html">Remove Device</a></span>
            </li>
            <li class="px-4 py-2 flex items-center">
              <i class="fas fa-user-plus mr-2"></i>
              <!-- Add User Icon -->
              <span><a href="adduser.html">Add User</a></span>
            </li>
            <li class="px-4 py-2 flex items-center">
              <i class="fas fa-bell mr-2"></i>
              <!-- Notice/Notification Icon -->
              <span><a href="notice.html">Notice</a></span>
            </li>
          </ul>
        </nav>
      </aside>
      <!-- Main Content -->
      <main class="flex-grow p-4 lg:p-8">
        <div class="max-w-6xl mx-auto">
          <!-- Dashboard Header -->
          <h1 class="text-3xl font-semibold text-gray-800 mb-4">Add User</h1>

          <!-- Add User Form Section -->
          <div class="bg-white rounded-lg shadow p-4 lg:p-6 mb-4 lg:mb-8">
            <h2 class="text-2xl font-semibold mb-4">Add User</h2>
            <form action="" method="post" enctype="multipart/form-data">
              <label for="username" class="block text-gray-700 font-medium mb-2"
                >Username</label
              >
              <input
                type="text"
                id="username"
                name="username"
                class="form-input mb-4 w-full"
                required
              />

              <label for="email" class="block text-gray-700 font-medium mb-2"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="form-input mb-4 w-full"
                required
              />

              <label for="password" class="block text-gray-700 font-medium mb-2"
                >Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                class="form-input mb-4 w-full"
                required
              />

              <!-- New Address Field -->
              <label for="address" class="block text-gray-700 font-medium mb-2"
                >Address</label
              >
              <input
                type="text"
                id="address"
                name="address"
                class="form-input mb-4 w-full"
                required
              />

              <!-- New Image Upload Field -->
              <label for="image" class="block text-gray-700 font-medium mb-2"
                >Profile Image</label
              >
              <input
                type="file"
                id="image"
                name="image"
                class="form-input mb-4 w-full"
                accept="image/*"
                required
              />

              <label for="category" class="block text-gray-700 font-medium mb-2"
                >Category</label
              >
              <select
                id="category"
                name="category"
                class="form-select mb-4 w-full"
                required
              >
                <option value="" disabled selected>Select a category</option>
                <option value="admin">Farmer</option>
                <option value="agronomist">Agronomist</option>
                <option value="agricultural researcher">
                  Agricultural Researcher
                </option>
                <option value="irrigation_specialist">
                  Irrigation Specialist
                </option>
                <option value="food_scientist">Food Scientist</option>
                <option value="crop_consultant">Crop Consultant</option>
              </select>

              <input
                type="submit"
                class="btn bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
                value="Add User"
              />
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
